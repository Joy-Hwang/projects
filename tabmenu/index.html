<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabmenu</title>
    <link rel="stylesheet" href="./css/style.css" />
    <body>
      <section class="wrap">
        <div class="tab">
          <ul class="tab-nav">
            <li class="tab-nav__item active" data-tab="tab1">tab1</li>
            <li class="tab-nav__item" data-tab="tab2">tab2</li>
            <li class="tab-nav__item" data-tab="tab3">tab3</li>
            <li class="tab-nav__item" data-tab="tab4">tab4</li>
            <li class="tab-nav__item" data-tab="tab5">tab5</li>
          </ul>
          <div class="tab-content">
            <div id="tab1" class="tab-content__box active">
              <p class="tab-content__title">1</p>
            </div>
            <div id="tab2" class="tab-content__box">
              <p class="tab-content__title">2</p>
            </div>
            <div id="tab3" class="tab-content__box">
              <p class="tab-content__title">3</p>
            </div>
            <div id="tab4" class="tab-content__box">
              <p class="tab-content__title">4</p>
            </div>
            <div id="tab5" class="tab-content__box">
              <p class="tab-content__title">5</p>
            </div>
          </div>
        </div>
      </section>
      <script src="./script.js"></script>
    </body>
  </head>
</html>
