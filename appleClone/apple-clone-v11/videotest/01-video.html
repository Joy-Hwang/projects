<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 500vh;
      }
      body.before-load {
        overflow-y: hidden;
      }
      .sample-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body class="before-load">
    <video class="sample-video" src="../video/sample-low.mp4" muted></video>
    <!-- <video class="sample-video" src="../video/sample-high.mp4" muted></video> -->

    <script>
      const videoElem = document.querySelector(".sample-video");
      let progress;
      let currentFrame;
      function init() {
        document.body.classList.remove("before-load");

        window.addEventListener("scroll", function () {
          progress =
            pageYOffset / (document.body.offsetHeight - window.innerHeight); // 현재 스크롤 양 / 전체 스크롤 가동범위 => 현재 얼만큼 스크롤 했는지 비율을 알 수 있음
          console.log(progress);
          if (progress < 0) progress = 0;
          if (progress > 1) progress = 1;

          videoElem.currentTime = videoElem.duration * progress;

          //   console.log(videoElem.duration);
        });
      }

      window.addEventListener("load", init);
    </script>
  </body>
</html>
